<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recicla Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-------------->
    <!--- HEADER --->
    <!-------------->
    <header>
      <nav>
        <div class="title-container">
          <a href="/">
            <img
              class="main-icon"
              src="./public/icon.svg"
              alt="Ícone de reciclagem da Recicla Tech"
            />
            <h1 class="main-title">ReciclaTech</h1>
          </a>
        </div>
        <div class="sub-container">
          <ul>
            <li><a href="#como-funciona">Como Funciona</a></li>
            <li><a href="#doar">Doar</a></li>
            <li><a href="#adquirir">Adquirir</a></li>
          </ul>
          <a href="/cadastro" class="start-now-button">Começar Agora</a>
        </div>
      </nav>
    </header>
    <hr class="header-divider" />
    <main class="hero-section"></main>

    <!-------------------->
    <!--- HERO SECTION --->
    <!-------------------->
    <section class="hero-section">
      <div class="hero-content-wrapper">
        <div class="hero-texts">
          <h1 class="hero-title">Dê uma segunda vida aos seus eletrônicos!</h1>

          <h4 class="hero-text">
            Conectamos pessoas que querem doar eletrônicos em bom estado com
            quem precisa deles. Simples, gratuito e sustentável!
          </h4>
        </div>

        <div class="hero-actions">
          <a href="#doacao" class="donate-button">
            Quero doar
            <img src="./public/gift-icon.svg" alt="" aria-hidden="true" />
          </a>

          <a href="#aquisicao" class="acquire-button">
            Quero Adquirir
            <img src="./public/heart-icon.svg" alt="" aria-hidden="true" />
          </a>
        </div>
      </div>

      <img
        src="./public/reciclagem.png"
        alt="Símbolo de reciclagem feito com placas de circuito eletrônico."
        class="hero-image"
      />
    </section>
    <section></section>
    <section></section>
  </body>
</html>
